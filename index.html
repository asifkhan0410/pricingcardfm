<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="body__header">
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      </div>
      <div class="body__card">
        <div class='body__carddesktop'>
        <div class="body__cardheader">
          <div class="body__cardpageviews"><span id="pageviews"></span> PAGEVIEWS</div>
          <div class="body__cardpricing"><span class="body__cardpricingamount" id="pamount"></span> /month</div>
        </div>
        <div class="body__cardscroller">
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <span id="slidecontainer__overlay"></span>
            <!-- <p>Value: <span id="demo"></span></p> -->
          </div>
        </div> 
      </div> 
      <div class='body__cardmobile'>
        <div class="body__cardheader">
          <div class="body__cardpageviews"><span id="pageviewsmobile"></span> PAGEVIEWS</div>
        </div>
        <div class="body__cardscroller">
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRangemobile">
            <span id="slidecontainer__overlaymobile"></span>
            <!-- <p>Value: <span id="demo"></span></p> -->
          </div>
        </div>
        <div class="body__cardpricing"><span class="body__cardpricingamount" id="pamountmobile"></span> /month</div> 
      </div>       
        <div class="body__cardmonthlyandyearly">Monthly Billing
          <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="toggleslider round"></span>
          </label>      
          Yearly Billing <span class="body__carddiscount">25% discount</span><span class="body__carddiscountresponsive">- 25%</span>
        </div>
        <div class="body__cardlower">
          <div class="body__cardfeatures">
            <h4><img src='./images/icon-check.svg' class='image-cardfeatures' alt="unlimited websites"/>Unlimited websites</h4>
            <h4><img src='./images/icon-check.svg' class='image-cardfeatures' alt="data ownership"/>100% data ownership</h4>
            <h4><img src='./images/icon-check.svg' class='image-cardfeatures' alt="email reports"/>Email reports</h4>
          </div>
          <button class="body__cardbtn">Start my trial</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/asifkhan0410" target="_blank">Asif</a>.
    </div>
  </div> 
  <script src="script.js"></script>
  
</body>
</html>
